query LoginEmployee($body: EmployeeLoginInput!) {
    loginEmployee(body: $body) {
        user {
            id
            employeeName
            employeeEmail
            profileImage
            employeeType
            depertment
            employeeRole
            employeeId
            employeeStatus
            account
            country
            isDelete
            organizationId
            mobile
            joiningDate
            employeeAddress
            qualification
            access
            createdAt
            updatedAt
        }
        token
    }
}