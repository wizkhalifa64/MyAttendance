query LoginEmployee($body: EmployeeLoginInput!) {
    loginEmployee(body: $body) {
        id
        employeeName
        employeeEmail
        profileImage
        employeeType
        department
        employeeRole
        employeeId
        employeeStatus
        accountNo
        bankName
        ifscCode
        country
        isDelete
        organizationId
        mobile
        joiningDate
        employeeAddress
        qualification
        access
        documents
        createdAt
        updatedAt
        token
    }
}