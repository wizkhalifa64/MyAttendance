mutation CreateOrganization($body: OrganizationRegister!) {
    createOrganization(body: $body) {
        id
        name
        email
        isAdmin
        mobile
        picturePath
        paymentStructure
        location
        address {
            city
            street
            housenumber
            state
            pin
        }
        roles {
            id
            name
            position
            parent
        }
        lastSubscribe
        token
    }
}